name: Automation APIs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (ex: qa, staging, dev)'
        required: true
        default: 'qa'

jobs:
  pre-conditions:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event.inputs.env || 'qa' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

  test:
    runs-on: ubuntu-latest
    needs: pre-conditions  
    env:
      ENV: ${{ github.event.inputs.env || 'qa' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Tests
        run: ./gradlew clean test -Denv=$ENV

      - name: Generate Allure Report
        if: always()
        run: ./gradlew allureReport

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: app/build/allure-report

  deploy:
    runs-on: ubuntu-latest
    needs: test 
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: app/build/allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: app/build/allure-report
